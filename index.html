<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <div class="form-book">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input-writer-year">
              <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required />
              </div>
              <div class="input year">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" required />
              </div>
            </div>
            <div class="input_inline">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">Selesai dibaca</label>
            </div>
            <button id="bookSubmit" type="submit">Simpan</button>
          </form>
        </div>
      </section>
      <section class="book-view">
        <article class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list"></div>
        </article>
        <article class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list"></div>
        </article>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
